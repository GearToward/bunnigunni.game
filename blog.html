permalink: /blog

<body>

  <div id="Post-section">
    <h2> Posts! </h2>
    <ul>
      {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
      {% endfor %}
    </ul>
  </div>

  </body>
